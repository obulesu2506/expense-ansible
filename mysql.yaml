- name: Configure MYSQL Server in AWS Linux instance
  hosts: mysql
  become: yes
  tasks:
    - name: Install MYSQL software i.e., MYSQL service get enabled
      ansible.builtin.package:
        name: mysql-server
        state: installed

    - name: Start & enable MYSQL service
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes



