- name: Configuration of backend services
  hosts: backend
  become: yes
  tasks:
  - name: disable current nodejs version
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 20 version
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs & mysql
    ansible.builtin.package:
      - name: "{{ item }}"
        state: present
    loop:
    - nodejs
    - mysql

  - name: create expense user for connecting DB schema from backend
    ansible.builtin.user:
      name: expense

  - name: create app directory for downloading the backend code
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download the code
    ansible.builtin.get_url:
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /tmp/backend.zip

  - name: unzip the file into newly created folder
    ansible.builtin.unarchive:
      src: /tmp/backend.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app

  - name: copy backend service
    ansible.builtin.copy:
      src: backend.service
      dest: /etc/systemd/system/backend.service

  - name: install python libraries
    ansible.builtin.pip:
      name: "{{ item }}"
      executable: pip3.9
    loop:
    - cryptography
    - PyMySQL

  - name: import mysql data
    community.mysql.mysql_db:
      login_user: root
      login_password: ExpenseApp@1
      login_host: mysql.kumardevops.store
      target: /app/schema/backend.sql
      name: all
      state: import

  - name: daemon reload and restart service
    ansible.builtin.systemd_service:
      name: backend
      state: restarted
      enabled: true
      daemon_reload: true

